<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacje o BLIK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dziękujemy za zamówienie!</h1>
        <p id="phone-number"></p>
        <p id="amount"></p>
        <p id="transfer-title"></p>
        <p>Proszę przelać pieniądze na podany numer telefonu.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        if (message) {
            const messageParts = message.split('\n');

            if (messageParts.length === 3) {
                document.getElementById('phone-number').textContent = `Numer telefonu: ${messageParts[0]}`;
                document.getElementById('amount').textContent = `Kwota: ${messageParts[1]} PLN`;
                document.getElementById('transfer-title').textContent = `Tytuł przelewu: ${messageParts[2]}`;
            } else {
                document.getElementById('phone-number').textContent = 'Brak danych do wyświetlenia.';
            }
        } else {
            document.getElementById('phone-number').textContent = 'Brak danych do wyświetlenia.';
        }
    </script>
</body>
</html>
