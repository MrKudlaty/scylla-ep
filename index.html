<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kup Płytę - SCYLLA EP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('tło.png'); /* Ustawienie tła na zdjęcie */
            background-size: cover; /* Pokrycie całego tła */
            background-position: center; /* Wyśrodkowanie tła */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column; /* Zmiana kierunku na kolumnę dla małych ekranów */
            background-color: rgba(255, 255, 255, 0.8); /* Przezroczyste białe tło dla kontenera */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%; /* Ustawienie szerokości na 90% dla lepszej responsywności */
            margin: auto; /* Wyśrodkowanie kontenera */
        }

        .album-info {
            text-align: center; /* Wyśrodkowanie tekstu w albumie */
            margin-bottom: 20px;
        }

        .album-cover img {
            width: 100%; /* Obraz wypełnia całą szerokość kontenera */
            border-radius: 10px;
            max-height: 300px; /* Ograniczenie maksymalnej wysokości obrazka */
            object-fit: cover; /* Utrzymanie proporcji obrazka */
        }

        h1, h2 {
            color: #333;
            margin: 10px 0;
        }

        .purchase-form {
            text-align: center;
        }

        .purchase-form label {
            text-align: left;
            display: block; /* Ustawienie na block dla lepszej responsywności */
            margin: 10px 0 5px; /* Marginesy dla lepszej czytelności */
        }

        .purchase-form input[type="text"],
        .purchase-form input[type="email"],
        .purchase-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-label {
            margin-right: 10px;
        }

        .buy-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-btn:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: left;
        }

        /* Media Queries dla responsywności */
        @media (min-width: 600px) {
            .container {
                flex-direction: row; /* Zmiana kierunku na wiersz dla większych ekranów */
            }

            .album-info {
                flex: 1; /* Wypełnienie miejsca w wierszu */
                margin-right: 20px; /* Odstęp między albumem a formularzem */
                text-align: left; /* Przywrócenie tekstu do lewej */
            }

            .purchase-form {
                flex: 1; /* Wypełnienie miejsca w wierszu */
                margin-left: 20px; /* Odstęp między albumem a formularzem */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-info">
            <h1>Kup płytę "SCYLLA EP"</h1>
            <div class="album-cover">
                <img src="scylla.jpg" alt="SCYLLA EP">
            </div>
            <p><strong>Artysta:</strong> MrKudłaty & SzczepAn</p>
            <p><strong>Cena:</strong> 29.99 PLN</p>
        </div>

        <div class="purchase-form">
            <h2>Dane do zakupu</h2>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>

            <label for="phone">Numer telefonu (opcjonalnie):</label>
            <input type="tel" id="phone" name="phone">

            <h3>Wybierz metodę płatności:</h3>
            <label class="radio-label">
                <input type="radio" id="tipply" name="payment_method" value="tipply" required>
                Tipply
            </label>
            <label class="radio-label">
                <input type="radio" id="paypal" name="payment_method" value="paypal" required>
                PayPal
            </label>
            <div id="payment-error" class="error-message"></div>

            <h3>Opcja dostawy:</h3>
            <label class="radio-label">
                <input type="radio" id="standard" name="shipping" value="standard">
                Paczkomat InPost (11.99 PLN)
            </label>
            <label class="radio-label">
                <input type="radio" id="express" name="shipping" value="express">
                Kurier InPost (14.99 PLN)
            </label>
            <label class="radio-label">
                <input type="radio" id="pickup" name="shipping" value="pickup">
                Odbiór osobisty (0 PLN)
            </label>

            <button id="pay-now" type="button" class="buy-btn">Kup Teraz</button>
        </div>
    </div>

    <!-- Firebase 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Z6nYHSOV-Fzbp5bQmkuZMM5iN7t2v78",
            authDomain: "scylla-ep.firebaseapp.com",
            projectId: "scylla-ep",
            storageBucket: "scylla-ep.appspot.com",
            messagingSenderId: "786465617342",
            appId: "1:786465617342:web:728fbd76d10424c35435ef",
            measurementId: "G-QDLSB393PJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Event listener for the button click
        document.getElementById('pay-now').addEventListener('click', function() {
            // Pobieranie wartości z formularza
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const paymentMethod = document.querySelector('input[name="payment_method"]:checked');
            const shippingMethod = document.querySelector('input[name="shipping"]:checked');

            // Resetowanie komunikatów o błędach
            document.getElementById('name-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('payment-error').textContent = '';

            // Walidacja
            let valid = true;
            if (!name) {
                document.getElementById('name-error').textContent = 'Proszę wprowadzić swoje imię i nazwisko.';
                valid = false;
            }
            if (!email) {
                document.getElementById('email-error').textContent = 'Proszę wprowadzić adres e-mail.';
                valid = false;
            }
            if (!paymentMethod) {
                document.getElementById('payment-error').textContent = 'Proszę wybrać metodę płatności.';
                valid = false;
            }
            if (!shippingMethod) {
                document.getElementById('shipping-error').textContent = 'Proszę wybrać opcję dostawy.';
                valid = false;
            }

            if (!valid) return; // Jeśli są błędy, nie wysyłaj formularza

            // Zbieranie danych do zamówienia
            const totalAmount = 29.99 + (shippingMethod.value === 'standard' ? 11.99 : shippingMethod.value === 'express' ? 14.99 : 0);
            const orderData = {
                name: name,
                email: email,
                phone: phone,
                payment_method: paymentMethod.value,
                shipping_method: shippingMethod.value,
                total_amount: totalAmount
            };

            // Dodawanie zamówienia do Firestore
            db.collection("orders").add(orderData)
            .then(() => {
                // Przekierowanie do odpowiedniej strony płatności
                if (paymentMethod.value === 'tipply') {
                    const tipplyLink = `https://tipply.pl/pay?amount=${totalAmount.toFixed(2)}&description=Zakup%20płyty%20SCYLLA%20EP`;
                    window.location.href = tipplyLink;
                } else if (paymentMethod.value === 'paypal') {
                    const paypalLink = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=mrkudlaty2006@gmail.com&item_name=Zakup%20płyty%20SCYLLA%20EP&amount=${totalAmount.toFixed(2)}&currency_code=PLN`;
                    window.location.href = paypalLink;
                }
            })
            .catch((error) => {
                console.error("Błąd przy dodawaniu zamówienia: ", error);
            });
        });
    </script>
</body>
</html>
