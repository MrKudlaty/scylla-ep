<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kup Płytę - SCYLLA EP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .album-info {
            flex: 1;
            margin-right: 20px;
            text-align: left;
        }

        .album-cover img {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            flex-basis: 100%;
        }

        .purchase-form {
            flex: 1;
            text-align: center;
            margin-left: 20px;
        }

        .purchase-form label {
            text-align: left;
            display: inline-block;
        }

        .purchase-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-label {
            margin-right: 10px;
        }

        .buy-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-info">
            <h1>Kup płytę "SCYLLA EP"</h1>
            <div class="album-cover">
                <img src="scylla.jpg" alt="SCYLLA EP">
            </div>
            <p><strong>Artysta:</strong> MrKudłaty & SzczepAn</p>
            <p><strong>Cena:</strong> 29.99 PLN</p>
        </div>

        <div class="purchase-form">
            <h2>Dane do zakupu</h2>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numer telefonu (opcjonalnie):</label>
            <input type="tel" id="phone" name="phone">

            <h3>Wybierz metodę płatności:</h3>
            <label class="radio-label">
                <input type="radio" id="tipply" name="payment_method" value="tipply" required>
                Tipply
            </label>
            <label class="radio-label">
                <input type="radio" id="paypal" name="payment_method" value="paypal" required>
                PayPal
            </label>

            <h3>Opcja dostawy:</h3>
            <label class="radio-label">
                <input type="radio" id="standard" name="shipping" value="standard" checked>
                Paczkomat InPost (11.99 PLN)
            </label>
            <label class="radio-label">
                <input type="radio" id="express" name="shipping" value="express">
                Kurier InPost (14.99 PLN)
            </label>

            <button id="pay-now" type="button" class="buy-btn">Kup Teraz</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Z6nYHSOV-Fzbp5bQmkuZMM5iN7t2v78",
            authDomain: "scylla-ep.firebaseapp.com",
            projectId: "scylla-ep",
            storageBucket: "scylla-ep.appspot.com",
            messagingSenderId: "786465617342",
            appId: "1:786465617342:web:728fbd76d10424c35435ef"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Event listener for the button click
        document.getElementById('pay-now').addEventListener('click', function() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const paymentMethod = document.querySelector('input[name="payment_method"]:checked');
            const shippingMethod = document.querySelector('input[name="shipping"]:checked');

            if (!name || !email || !paymentMethod || !shippingMethod) {
                alert("Proszę uzupełnić wszystkie wymagane pola.");
                return;
            }

            const orderData = {
                name: name,
                email: email,
                phone: phone || "Nie podano",
                paymentMethod: paymentMethod.value,
                shippingMethod: shippingMethod.value,
                date: new Date()
            };

            // Save order to Firestore
            db.collection("orders").add(orderData)
            .then(() => {
                alert("Zamówienie zostało złożone!");

                // Redirect to payment based on the method
                if (paymentMethod.value === 'tipply') {
                    const tipplyLink = 'https://tipply.pl/@mrkudlaty/?amount=25.00&desc=SCYLLA%20EP';
                    window.location.href = tipplyLink;
                } else if (paymentMethod.value === 'paypal') {
                    const paypalLink = 'https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=mrkudlaty2006@gmail.com&item_name=SCYLLA%20EP&amount=25.00&currency_code=PLN';
                    window.location.href = paypalLink;
                }
            })
            .catch((error) => {
                console.error("Błąd przy składaniu zamówienia: ", error);
                alert("Wystąpił błąd przy składaniu zamówienia.");
            });
        });
    </script>
</body>
</html>
