<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kup Płytę - SCYLLA EP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('tło.png'); 
            background-size: cover; 
            background-position: center; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: auto;
        }

        .album-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .album-cover img {
            width: 100%;
            border-radius: 10px;
            max-height: 300px;
            object-fit: cover;
        }

        h1, h2 {
            color: #333;
            margin: 10px 0;
        }

        .purchase-form {
            text-align: center;
        }

        .purchase-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .purchase-form input[type="text"],
        .purchase-form input[type="email"],
        .purchase-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-label {
            margin-right: 10px;
        }

        .buy-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-btn:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: left;
        }

        /* Media Queries */
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }

            .album-info {
                flex: 1;
                margin-right: 20px;
                text-align: left;
            }

            .purchase-form {
                flex: 1;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-info">
            <h1>Kup płytę "SCYLLA EP"</h1>
            <div class="album-cover">
                <img src="scylla.jpg" alt="SCYLLA EP">
            </div>
            <p><strong>Artysta:</strong> MrKudłaty & SzczepAn</p>
            <p><strong>Cena:</strong> 29.99 PLN</p>
        </div>

        <div class="purchase-form">
            <h2>Dane do zakupu</h2>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>

            <label for="phone">Numer telefonu (opcjonalnie):</label>
            <input type="tel" id="phone" name="phone">

            <h3>Wybierz metodę płatności:</h3>
            <label class="radio-label">
                <input type="radio" id="paypal" name="payment_method" value="paypal" required>
                PayPal
            </label>
            <label class="radio-label" id="pay-on-delivery-option" style="display: none;">
                <input type="radio" id="pay_on_delivery" name="payment_method" value="płatność przy odbiorze">
                Płatność przy odbiorze
            </label>
            <div id="payment-error" class="error-message"></div>

            <h3>Opcja dostawy:</h3>
            <label class="radio-label">
                <input type="radio" id="standard" name="shipping" value="paczkomat">
                Paczkomat InPost (11.99 PLN)
            </label>
            <label class="radio-label">
                <input type="radio" id="express" name="shipping" value="kurier">
                Kurier InPost (14.99 PLN)
            </label>
            <label class="radio-label">
                <input type="radio" id="pickup" name="shipping" value="odbiór osobisty">
                Odbiór osobisty (0 PLN)
            </label>

            <button id="pay-now" type="button" class="buy-btn">Kup Teraz</button>
        </div>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        
        const firebaseConfig = {
            apiKey: "AIzaSyB8Z6nYHSOV-Fzbp5bQmkuZMM5iN7t2v78",
            authDomain: "scylla-ep.firebaseapp.com",
            projectId: "scylla-ep",
            storageBucket: "scylla-ep.appspot.com",
            messagingSenderId: "167056711157",
            appId: "1:167056711157:web:90f973c299b795ed891de0"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Przechwytywanie zdarzenia kliknięcia przycisku "Kup Teraz"
        document.getElementById("pay-now").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const paymentMethod = document.querySelector('input[name="payment_method"]:checked');
            const shippingMethod = document.querySelector('input[name="shipping"]:checked');

            // Walidacja formularza
            let valid = true;
            if (!name) {
                document.getElementById("name-error").innerText = "Imię i nazwisko są wymagane.";
                valid = false;
            } else {
                document.getElementById("name-error").innerText = "";
            }

            if (!email) {
                document.getElementById("email-error").innerText = "Adres e-mail jest wymagany.";
                valid = false;
            } else {
                document.getElementById("email-error").innerText = "";
            }

            if (!paymentMethod) {
                document.getElementById("payment-error").innerText = "Wybierz metodę płatności.";
                valid = false;
            } else {
                document.getElementById("payment-error").innerText = "";
            }

            if (!shippingMethod) {
                alert("Wybierz metodę dostawy.");
                valid = false;
            }

            if (!valid) return; // Jeśli są błędy, nie wysyłaj formularza

            // Zbieranie danych do zamówienia
            const basePrice = 29.99; // Cena płyty
            let shippingCost = 0; // Koszt wysyłki

            // Oblicz koszt wysyłki w zależności od wybranej metody
            if (shippingMethod.value === 'paczkomat') {
                shippingCost = 11.99;
            } else if (shippingMethod.value === 'kurier') {
                shippingCost = 14.99;
            }

            // Całkowita kwota do zapłaty
            const totalAmount = basePrice + shippingCost;
            const orderData = {
                name: name,
                email: email,
                phone: phone,
                payment_method: paymentMethod.value,
                shipping_method: shippingMethod.value,
                total_amount: totalAmount
            };

            // Dodawanie zamówienia do Firestore
            db.collection("orders").add(orderData)
            .then(() => {
                // Przekierowanie do strony z podziękowaniem tylko dla odbioru osobistego
                if (shippingMethod.value === 'odbiór osobisty') {
                    window.location.href = "podziękowania.html";
                } else if (paymentMethod.value === 'paypal') {
                    // Przekierowanie do strony PayPal z całkowitą kwotą
                    const paypalUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=your_paypal_email@example.com&item_name=SCYLLA EP&amount=${totalAmount.toFixed(2)}&currency_code=PLN`;
                    window.location.href = paypalUrl;
                } 
            })
            .catch((error) => {
                console.error("Błąd przy dodawaniu zamówienia: ", error);
            });
        });
    </script>
</body>
</html>
